<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Manrope:wght@200..800&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<link

/>
        <title> Profile Card</title>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
          <header>
           <div class="nav-bar">
                <nav>
                    <a href="index.html">Home</a>
                    <a href="About.html">About Me</a>
                    <a href="Contact.html">Contact Us</a>
                </nav>
            </div>
</header>

 <main>
            <article data-testid="test-profile-card"
            class="profile-card">
              
     
 <h2 data-testid="test-user-name">Friday Blessed</h2>
           
        <figure>
            <img src="Friday.jpg"
            alt="gloria profile picture"
            data-testid="test-user-avatar">

            <figcaption>Frontend Developer</figcaption>
        </figure>

        <p class="Time">
            Current time (ms):
            <span data-testid="test-user-time"
            id="currentTime"></span>
        </p>

        <nav data-testid="test-user-social-links"
        aria-label="Social Media Links">
    <ul>
        <li>
            <a href="https://twitter.com/FridayyBlessed"
            target="_blank"
            rel="noopener noreferrer"
            data-testid="test-user-social-twitter">Twitter</a>
              <span aria-hidden="true"><i class="fa-brands fa-twitter"></i></span>
                            
                        </a>
        </li>

        <li>
            <a href="https://github.com/FridayBlessed"
            target="_blank"
            rel="noopener noreferrer"
            data-testid="test-user-social-github">GitHub</a>
              <span aria-hidden="true"><i class="fab fa-github"></i></span>
                          
                        </a>
        </li>

        <li>
            <a href="https://www.linkedin.com/in/friday-blessed-chigozirim-34a026262"
            target="_blank"
            rel="noopener noreferrer"
            data-testid="test-user-social-linkedIn">LinkedIn</a>
               <span aria-hidden="true"><i class="fab fa-linkedin"></i></span>
                          
                        </a>
        </li>
    </ul>
</nav>

<section data-testid="test-user-hobbies">
    <h3>Hobbies</h3>
    <ul>
        <li>Watching Movies</li>
        <li>Coding</li>
        <li>Gaming</li>
    </ul>
</section>

<section data-testid="test-user-dislikes">
    <h3>Dislikes</h3>
    <ul>
        <li>Laziness</li>
        <li>Procrastination</li>
        <li>Poor documentation</li>
    </ul>
</section>
    </article>
        </main>
        <script src="script.js" defer></script>
    </body>
</html>
